    <div class="Config-Page-Right">
        <h2>Batch Entry</h2>
        <div id="Config-Page-Right-top">

            <div id="Config-Page-Right-top-batchform">

                <form id="batch-form">
                    <label>Batch Name :</label>
                    <input type="text" placeholder="Batch Name" id="batch-name" style="margin-left: 3.6em;" /><br />
                    <label>Batch Year :</label>
                    <input type="number" id="batch-year" placeholder="YYYY" min="2020" max="2100"
                        style="margin-left: 4.5em;" id="batch-year" required /><br>
                    <label>Batch start date :</label>
                    <input type="date" style="margin-left: 1.7em;" id="batch-startyear" required /><br>
                    <label>Batch end date :</label>
                    <input type="date" style="margin-left: 2em;" id="batch-endyear" required /><br>

                    <button type="submit" id="Config-Page-Right-bottom-submit" class="Config-Page-Right-bottom-submit">
                        submit
                    </button>
                </form>
            </div>
            <div class="Config-Page-Right-top-buttonpart">
                <button id="Config-Page-Right-top-buttonpart-importtemplate" class="Config-Page-Right-top-button">
                    Import Template
                </button><br>
                <button id="Config-Page-Right-top-buttonpart-DownloadExcel" class="Config-Page-Right-top-button"><a
                        href="Batch5.xlsx" style="text-decoration: none;color:black">Download Excel</a>

                </button><br> Add File
                <input type="file" accept=".xlsx, .xls" id="Config-Page-Right-top-buttonpart-AddFile"
                    class="Config-Page-Right-top-button">

                </input><br>
                <!-- <button id="Config-Page-Right-top-buttonpart-Table" class="Config-Page-Right-top-button">
						Table
					</button> -->
            </div>
        </div>

        <!-- modulediv start -->
        <div id="Config-Page-Right-bottom">
            <h3>Module</h3>

            <div class="Config-Page-Right-bottom-addmodule">

                <h4 style="padding-left: 0.7em;padding-top: 1em;color:white">Add Module</h4>

                <button id="Config-Page-Right-bottom-addmodule-button"><i class="fa-solid fa-plus"></i></button>

            </div>

            <!-- for using import modules section not now -->
            <div id="Config-Page-Right-bottom-module">
                <button type="submit" id="final-submit-button">submit all modules</button>
                <button type="submit" id="viewmodules-button">view all modules</button>

            </div>
            <div id="modules-display"></div>

        </div>


        <!-- modulediv start -->
