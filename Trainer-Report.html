                    </a>

        </div>

        <div class="container">
            <h1 id="batch-name"></h1>

            <!--Buttons for Sorting-->
            <input type="text" id="Search_input" placeholder="Search by name..." onkeyup="searchTable()">

            <button id="sort-alpha">Sort by Name (A-Z)</button>
            <button id="sort-highest-5">Sort Top 5</button>
            <button id="sort-lowest-5">Sort Bottom 5</button>
            <button id="show-all">Show All</button>

            <!--Scrollable table container-->
            <div class="table-container">
                <div class="loader" id="loader"></div>
                <table id="marklist-table">
                    <thead id="table-head">

                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>

            <button id="download-btn">Download as Excel</button>
        </div>

        <script type="module" src="./JS/report.js"></script>
    </body>
